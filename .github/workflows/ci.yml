name: ci

on:
  push:
  pull_request:

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck

  test-api:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aifitness_test?schema=public
      ML_API_BASE_URL: http://127.0.0.1:5055
      JWT_SECRET: dev_super_secret_change_me
      CORS_ORIGIN: http://localhost:3000
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: psql -h localhost -U postgres -c "CREATE DATABASE aifitness_test;"
        env:
          PGPASSWORD: postgres
      - run: npm run test:api

  test-web:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aifitness_test?schema=public
      JWT_SECRET: dev_super_secret_change_me
      CORS_ORIGIN: http://localhost:3000
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: psql -h localhost -U postgres -c "CREATE DATABASE aifitness_test;"
        env:
          PGPASSWORD: postgres
      - run: npx prisma migrate deploy --schema apps/api/prisma/schema.prisma
      - run: npm run prisma:seed --workspace apps/api
      - run: npx playwright install --with-deps
      - run: npm run test:web

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
